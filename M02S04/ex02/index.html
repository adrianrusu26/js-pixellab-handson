<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }

    .dynamicColorForm button {
      transition: background-color 1s ease;
    }

  </style>
</head>

<body>

  <div class="box"></div>

  <button type="button">Cyan</button>
  <button type="button">Green</button>
  <button type="button">Blue</button>

  <form
    action=""
    class="dynamicColorForm"
  >
    <button type="button">Color</button>
    <input type="text">
  </form>

  <button
    type="button"
    class="thirdButton"
  >Remove style</button>

  <script src="app.js"></script>
</body>

</html>
