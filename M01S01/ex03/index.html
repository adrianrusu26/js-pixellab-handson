<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Calculator suprafete</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab-top.js"></script>
</head>

<body>

  <form
    action=""
    class="volum-calc"
  >

    <fieldset>
      <legend>Calculator volum paralelipiped</legend>

      <label for="length">Lungime</label>
      <input
        type="text"
        name="length"
        placeholder="Lungime"
        id="length"
      >

      <br><br>

      <label for="width">Latime</label>
      <input
        type="text"
        name="width"
        placeholder="latime"
        id="width"
      >

      <br><br>

      <label for="height">Inaltime</label>

      <input
        type="text"
        name="height"
        id="height"
        placeholder="inaltime"
      >

      <br><br>

      <p>
        Rezultat: <span id="result"></span>
      </p>

      <button type="submit">Calculeaza</button>
    </fieldset>

  </form>



  <script src="app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-01-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
